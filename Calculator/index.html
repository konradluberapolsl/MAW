<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kalkulator</title>
        <meta name="description" content="">
        <meta name="author" content="Konrad Lubera">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div id="top">
                <div id="equation">
                    <p id="eq">0<p>
                </div>
                <div id="operation">
                    <input type="text" value="0">
                </div>
            </div>
            <div id="keyboard">
        
                <input class="option btn" type="button" value="√">
                <input class="option btn" type="button" value="x^2">
                <input class="option btn" type="button" value="sin">
                <input class="option btn" type="button" value="⇧">
            
                <input class="option btn" type="button" value="C">
                <input class="option btn" type="button" value="CE">
                <input class="option btn" type="button" value="⌫">
                <input class="option btn" type="button" value="/">
        
                <input class="digit btn" type="button" value="7">
                <input class="digit btn" type="button" value="8">
                <input class="digit btn" type="button" value="9">
                <input class="option btn" type="button" value="*">
               
                <input class="digit btn" type="button" value="4">
                <input class="digit btn" type="button" value="5">
                <input class="digit btn" type="button" value="6">
                <input class="option btn" type="button" value="-">
             
                <input class="digit btn" type="button" value="1">
                <input class="digit btn" type="button" value="2">
                <input class="digit btn" type="button" value="3">
                <input class="option btn" type="button" value="+">
               
                <input class="digit big btn" type="button" value="0">
                <input class="option btn" type="button" value=".">
                <input class="option btn" type="button" value="=">
             </div>
            </div>
        </div>    
        <script src="app.js"></script>
        <script>
            MathJax = {
              tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
              }
            };
            </script>
        <script type="text/javascript" id="MathJax-script" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.0/es5/latest?tex-mml-chtml.js">
        </script>
    </body>
</html>
